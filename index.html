<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío 1 - Lógica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Logo" class="logo">
        </header>
        <main>
            <div class="input-section">
                <textarea id="input-text" placeholder="Ingrese el texto aquí"></textarea>
                <p class="warning">⚠️ Solo letras minúsculas y sin acentos</p>
                <div class="buttons">
                    <button id="encrypt-btn">Encriptar</button>
                    <button id="decrypt-btn">Desencriptar</button>
                </div>
            </div>
            <div class="output-section">
                <img src="output-placeholder.png" alt="Output Image" class="output-image">
                <p id="output-text">Ningún mensaje fue encontrado</p>
                <p class="output-description">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
